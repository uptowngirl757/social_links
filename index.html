<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="social-profile">
      <header class="header-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's avatar"
        />
        <h1 class="name">Jessica Randall</h1>
        <address aria-label="location">London, United Kingdom</address>
        <h2 class="hobbies">"Front-end developer and avid reader."</h2>
      </header>

      <main>
        <nav>
          <ul class="container">
            <li class="item"><a href="#">Github</a></li>
            <li class="item"><a href="#">Frontend Mentor</a></li>
            <li class="item"><a href="#">LinkedIn</a></li>
            <li class="item"><a href="#">Twitter</a></li>
            <li class="item"><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </main>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Happiness Olukayode</a>.
    </div>
  </body>
</html>
